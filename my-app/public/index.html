<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal</title>
    <script defer src="/static/js/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Agrega el script del widget de chat aquí -->
    <script src="https://unpkg.com/@buildshipapp/chat-widget@^1" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        window.addEventListener("load", () => {
            // Configurar el widget
            window.buildShipChatWidget.config.url = "https://z1znh9.buildship.run/wonderbot";
            window.buildShipChatWidget.config.widgetTitle = "¿Quieres un Chatbot?";
            window.buildShipChatWidget.config.widgetBranding = "¿Quieres un chatbot para ti?";
            window.buildShipChatWidget.config.greetingMessage = `
Hola, soy un <b>Asistente de Atención a Clientes</b>, desarrollado por <b><a href="https://elelier.com" target="_blank" style="color: #7dd3fc;">Elier Loya Mata</a></b> para <b><a href="https://wonderlabs.studio" target="_blank" style="color: #7dd3fc;">Wonderlabs Studio</a></b>.
<br><br>
<b>¿Qué puedo ofrecerte?</b>
<ul style="color: #f6f9fc; padding-left: 20px;">
  <li><b>Soluciones Personalizadas</b></li>
  <li><b>Atención Rápida</b></li>
  <li><b>Experiencia Profesional</b></li>
</ul>
<br>
Visita <a href="https://elelier.com/#/Contacto" target="_blank" style="color: #7dd3fc;">mi sitio web</a> para más información.
<br>
<br>¡Estoy aquí para ayudarte!</br>
`;
            window.buildShipChatWidget.config.width = 300; // Ajusta el ancho del widget
            window.buildShipChatWidget.config.height = 500; // Ajusta el alto del widget
            
            // Esperar a que el widget se cargue y luego ocultar el título
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const titleElement = document.querySelector('.buildship-chat-widget__branding');
                    if (titleElement) {
                        titleElement.style.display = 'none'; // Oculta el título
                    }
                }, 1000); // Ajusta el tiempo según sea necesario
            });
        });
    </script>
    <style>
        /* Ocultar el enlace de branding del widget de chat */
        #buildship-chat-widget__branding {
            display: none !important; /* Usa !important para sobrescribir cualquier otro estilo */
        }
    </style>
    
</head>
<body>
    <div id="root"></div>
    <!-- Button to open the widget -->
<button data-buildship-chat-widget-button>
    <i class="fas fa-robot"></i> ¡Hola!
  </button>
</body>
</html>
